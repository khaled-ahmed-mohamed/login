<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce-ShoppingCart | Korsat X Parmaga</title>

     
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
     
    <header>
        
        <div class="nav container">
            <a href="#" class="logo"><span>H</span>our</a>
            
            <i class='bx bx-shopping-bag' id="cart-icon"></i>

             
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                
                <div class="cart-content">


                </div>

         
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
          
                <button type="button" class="btn-buy">Buy Now</button>
             
                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>
    </header>


    
    <section class="shop container">
        <h2 class="section-title">ShoppingProducts</h2>

         
        <div class="shop-content">
         
            <div class="product-box">
                <img src="image/2.jpg" alt="" class="product-img">
                <h2 class="product-title">Watch A400 - Gray</h2>
                <span class="product-price">$179.5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
         
            <div class="product-box">
                <img src="image/3.jpg" alt="" class="product-img">
                <h2 class="product-title">Watch A400 - Black</h2>
                <span class="product-price">$259.5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        
            <div class="product-box">
                <img src="image/4.jpg" alt="" class="product-img">
                <h2 class="product-title">Watch A400 - brown</h2>
                <span class="product-price">$219.5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
          
            <div class="product-box">
                <img src="image/5.jpg" alt="" class="product-img">
                <h2 class="product-title">Watch A400 - Gray</h2>
                <span class="product-price">$105</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
         
            <div class="product-box">
                <img src="image/7.jpg" alt="" class="product-img">
                <h2 class="product-title">Watch A400 - Black</h2>
                <span class="product-price">$195</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
     
            <div class="product-box">
                <img src="image/8.jpg" alt="" class="product-img">
                <h2 class="product-title">Watch A400 - Gray</h2>
                <span class="product-price">$2400</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
          
            <div class="product-box">
                <img src="image/9.jpg" alt="" class="product-img">
                <h2 class="product-title">Watch A400 - Red</h2>
                <span class="product-price">$2700</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             
            <div class="product-box">
                <img src="image/11.jpg" alt="" class="product-img">
                <h2 class="product-title">Watch A400-Blue</h2>
                <span class="product-price">$1110.5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>

     <!-- link js  -->
    <script src="js/script.js"></script>
</body>

</html>
